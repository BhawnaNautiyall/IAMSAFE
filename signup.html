<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Signup Box -->
        <div class="signup-box" id="signupBox">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                    <span class="error-message" id="signup-nameError"></span>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                    <span class="error-message" id="signup-emailError"></span>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Enter a strong password" required>
                    <span class="error-message" id="signup-passwordError"></span>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html" id="showLogin">Login</a></p>
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
